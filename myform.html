<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <!--form template form this website https://colorlib.com/wp/wp-content/uploads/sites/2/colorlib-registration-form-4.jpg-->
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="header">
                    Registration Form
                </div>

                <div class="flex">
                    <div class="flex-item">
                        <div class="bold">Firstname</div>
                        <input type="text" name="firstname">
                    </div>
                    <div class="flex-item">
                        <div class="bold">Lastname</div>
                        <input type="text" name="lastname">
                    </div>
                    <div class="flex-item">
                        <div class="bold">Age</div>
                        <input type="number" name="age">
                    </div>
                    <div class="flex-item">
                        <div class="bold">Gender</div>
                        <div class="gender">
                            <div>
                                <input type="radio" name="gender" value="male">Male
                            </div>
                            <div>
                                <input type="radio" name="gender" value="female">Female
                            </div>
                        </div>
                    </div>

                    <div class="flex-item">
                        <div class="bold">Email</div>
                        <input type="text" name="email">
                    </div>
                    <div class="flex-item">
                        <div class="bold">Phone Number</div>
                        <input type="number" name="phonenumber">
                    </div>

                    <div class="flex-item">
                        <div class="bold">Description</div>
                        <input type="text" style="width: 100%;" name="description">
                    </div>
                    
                </div>

                
                <div class="flex-item">
                    <button onclick="submitData()" class="button">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
